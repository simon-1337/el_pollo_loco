<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/4_enemie_boss_chicken/2_alert/G5.png">
    <title>El Pollo Loco</title>
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/collectable-objects.class.js"></script>
    <script src="classes/health-bar.class.js"></script>
    <script src="classes/bottle-bar.class.js"></script>
    <script src="classes/coin-bar.class.js"></script>
    <script src="classes/moveable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/baby-chicken.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/bottle.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/endboss-bar.class.js"></script>
    <script src="classes/endboss-icon.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/start-background.class.js"></script>
    <script src="classes/game-lost-background.class.js"></script>
    <script src="classes/game-won-background.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    
</head>
<body onload="init()">
    
    <div class="screen-to-small">
        Please play on a bigger screen or turn your Smartphone!
    </div>
    <div id="fullscreen">
        <h1 class="headline">El Pollo Loco</h1>
        <div class="relative"> <!--GAME WRAPPER-->
            <div class="hud absolute">
                <div class="upper-hud flex">
                    TEST
                </div>
                <div class="lower-hud flex">
                    <div class="lower-left-hud">
                        <img id="btn-left" src="img/arrow-left.png">
                        <img id="btn-right" src="img/arrow-right.png">
                    </div>
                    <button id="start-button" class="button" onclick="initLevel(), world.startGame('start-button');">Start Game</button>
                    <button id="restart-button" class="button d-none" onclick="restartGame()">Play Again</button>
                    <div class="lower-right-hud">
                        <img id="btn-jump" src="img/arrow-up.png">
                        <img id="btn-throw" src="img/arrow-throw.png">
                    </div>
                </div>
            </div>
            <canvas id="canvas" width="720" height="480"></canvas>
        </div>
        <h2 id="fullscreen-text">Press &lt;ENTER&gt; to OPEN/CLOSE Fullscreen mode</h2>
    </div>



</body>
</html>
